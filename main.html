<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
		 Sign Up
	</button>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	    <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email address</label>
            <input type="text" class="form-control" placeholder="Enter email" id="recipient-name">
	          <small>Your information is safe with us.</small>
		  </div>
			 <div class="form-group">
            <label for="recipient-name" class="col-form-label">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="recipient-name">
          </div>
			<div class="form-group">
            <label for="recipient-name" class="col-form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm Password" id="recipient-name">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
	</body>
</html>
